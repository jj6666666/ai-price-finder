<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Petspace ‚Äì AI Wholesale Price Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --ps-dark: #064e3b;
      --ps-main: #10b981;
      --ps-light: #ecfdf5;
      --ps-accent: #f97316;
      --ps-gray: #6b7280;
      --ps-bg: #f3f4f6;
      --ps-card: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #bbf7d0 0, #f9fafb 38%, #e5e7eb 100%);
      color: #111827;
      display: flex;
      justify-content: center;
    }

    .shell {
      width: 100%;
      max-width: 1040px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-mark {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--ps-main), var(--ps-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ecfdf5;
      font-weight: 800;
      font-size: 18px;
    }

    .brand-text-title {
      font-weight: 700;
      font-size: 20px;
      color: var(--ps-dark);
    }

    .brand-text-sub {
      font-size: 12px;
      color: var(--ps-gray);
    }

    .pill {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(16,185,129,0.12);
      color: var(--ps-dark);
      border: 1px solid rgba(16,185,129,0.2);
    }

    .card {
      background: var(--ps-card);
      border-radius: 16px;
      padding: 18px 18px 16px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.16);
      display: flex;
      flex-direction: column;
      gap: 16px;
      border: 1px solid rgba(15,23,42,0.03);
    }

    .search-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-row input {
      flex: 1;
      min-width: 220px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .search-row input:focus {
      outline: none;
      border-color: var(--ps-main);
      box-shadow: 0 0 0 1px rgba(16,185,129,0.3);
    }

    .search-row button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: var(--ps-dark);
      color: #ecfdf5;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .search-row button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .hint {
      font-size: 12px;
      color: var(--ps-gray);
    }

    .hint code {
      background: var(--ps-bg);
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 11px;
    }

    .results-wrapper {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 16px;
      align-items: flex-start;
    }

    @media (max-width: 830px) {
      .results-wrapper {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .chat-log {
      border-radius: 12px;
      background: var(--ps-light);
      padding: 12px 14px;
      font-size: 13px;
      max-height: 260px;
      overflow-y: auto;
    }

    .chat-entry-you {
      color: var(--ps-dark);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .chat-entry-bot {
      color: var(--ps-gray);
      margin-bottom: 8px;
    }

    .best-card {
      border-radius: 12px;
      border: 1px solid rgba(16,185,129,0.4);
      background: linear-gradient(135deg, #ecfdf5, #ffffff);
      padding: 12px;
      display: grid;
      grid-template-columns: 96px minmax(0, 1fr);
      gap: 10px;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .best-badge {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 11px;
      background: var(--ps-accent);
      color: #fff7ed;
      padding: 4px 8px;
      border-radius: 999px;
      font-weight: 600;
    }

    .best-thumb {
      width: 96px;
      height: 96px;
      border-radius: 12px;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .best-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .best-main-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
      color: #022c22;
    }

    .best-price {
      font-size: 18px;
      font-weight: 700;
      color: var(--ps-dark);
      margin-bottom: 2px;
    }

    .best-meta {
      font-size: 12px;
      color: var(--ps-gray);
      margin-bottom: 6px;
    }

    .best-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }

    .btn-pill {
      font-size: 13px;
      color: #ffffff;
      background: var(--ps-main);
      padding: 6px 10px;
      border-radius: 999px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(15,23,42,0.15);
      color: #111827;
    }

    .chip-rating {
      font-size: 11px;
      padding: 4px 7px;
      border-radius: 999px;
      background: rgba(234,179,8,0.12);
      color: #854d0e;
      margin-right: 4px;
    }

    .chip-source {
      font-size: 11px;
      padding: 4px 7px;
      border-radius: 999px;
      background: rgba(15,23,42,0.06);
      color: #0f172a;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .chip-source span.icon {
      font-size: 13px;
    }

    .other-block,
    .insights-block,
    .history-block,
    .suggestions-block,
    .margin-block {
      border-radius: 12px;
      border: 1px dashed rgba(148,163,184,0.7);
      padding: 10px 12px;
      background: #f9fafb;
      margin-top: 10px;
    }

    .block-title {
      font-size: 12px;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 6px;
    }

    .other-list,
    .suggestions-list,
    .history-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 150px;
      overflow-y: auto;
    }

    .other-item,
    .suggestion-item,
    .history-item {
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      gap: 6px;
      align-items: center;
    }

    .other-item-main,
    .suggestion-main,
    .history-main {
      flex: 1;
      min-width: 0;
    }

    .other-item-main span,
    .suggestion-main span,
    .history-main span {
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .price-text {
      font-weight: 600;
      color: var(--ps-dark);
      white-space: nowrap;
      margin-left: 4px;
    }

    .where-link {
      font-size: 11px;
      color: var(--ps-main);
      white-space: nowrap;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 3px;
    }

    .where-link:hover {
      text-decoration: underline;
    }

    small.muted {
      font-size: 11px;
      color: var(--ps-gray);
    }

    /* Margin calculator styles */
    .margin-rows {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 8px;
      margin-top: 4px;
    }

    @media (max-width: 700px) {
      .margin-rows {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .margin-row {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 11px;
    }

    .margin-row label {
      color: var(--ps-gray);
    }

    .margin-row input {
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 12px;
    }

    .margin-row input:focus {
      outline: none;
      border-color: var(--ps-main);
      box-shadow: 0 0 0 1px rgba(16,185,129,0.25);
    }

    .margin-output {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      margin-top: 6px;
      font-size: 12px;
    }

    .margin-output span.label {
      color: var(--ps-gray);
    }

    .margin-output span.value {
      font-weight: 600;
      color: var(--ps-dark);
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">
        <div class="brand-mark">P</div>
        <div>
          <div class="brand-text-title">Petspace Price Finder</div>
          <div class="brand-text-sub">AI assistant for global pet-product pricing</div>
        </div>
      </div>
      <div class="pill">Internal beta ¬∑ Not for external use</div>
    </header>

    <div class="card">
      <div class="search-row">
        <input id="msg" placeholder='Search‚Ä¶ e.g. "kong classic dog toy medium"' />
        <button id="sendBtn" onclick="send()">
          <span>Search</span> <span>üîé</span>
        </button>
      </div>
      <div class="hint">
        Try queries like <code>kong classic dog toy</code>,
        <code>natural dog treats 1kg</code>, <code>canumi dog food</code>.
      </div>

      <div class="results-wrapper">
        <div>
          <div id="best-container">
            <small class="muted">No search yet. Type a product to see the best option I can find.</small>
          </div>
        </div>

        <div>
          <div class="chat-log" id="chat">
            <!-- Query history -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://ai-price-finder.onrender.com";

    const chat = document.getElementById("chat");
    const msgBox = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");
    const bestContainer = document.getElementById("best-container");

    function addChatEntry(role, text) {
      const div = document.createElement("div");
      if (role === "you") {
        div.className = "chat-entry-you";
        div.textContent = "You: " + text;
      } else {
        div.className = "chat-entry-bot";
        div.textContent = text;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function formatPriceRaw(item) {
      if (!item) return "n/a";
      if (item.price_raw) return item.price_raw;
      if (item.price) return item.price;
      if (item.price_value) return "¬£" + item.price_value;
      return "n/a";
    }

    function safeField(item, keys, fallback = "") {
      for (const k of keys) {
        if (item && item[k] != null && item[k] !== "") return item[k];
      }
      return fallback;
    }

    function getStoreIconAndName(source, link) {
      let host = "";
      try {
        if (link) {
          host = new URL(link).hostname.toLowerCase();
        }
      } catch (e) {}

      const text = (source || "") + " " + host;
      const lower = text.toLowerCase();

      if (lower.includes("amazon")) return { icon: "üÖ∞Ô∏è", name: "Amazon" };
      if (lower.includes("ebay")) return { icon: "üõí", name: "eBay" };
      if (lower.includes("zooplus")) return { icon: "üêæ", name: "Zooplus" };
      if (lower.includes("petsathome") || lower.includes("pets at home"))
        return { icon: "üè¨", name: "Pets at Home" };
      if (lower.includes("chewy")) return { icon: "ü¶¥", name: "Chewy" };
      if (lower.includes("alibaba") || lower.includes("aliexpress"))
        return { icon: "üåè", name: "Alibaba" };

      return { icon: "üåê", name: source || host || "Store" };
    }

    function savePriceHistory(query, best) {
      try {
        const key = "ps_price_history";
        const existing = JSON.parse(localStorage.getItem(key) || "[]");
        const record = {
          ts: Date.now(),
          query,
          title: safeField(best, ["title"], ""),
          price: best.price_value || null,
          price_raw: formatPriceRaw(best),
          source: safeField(best, ["source", "store"], ""),
        };
        existing.unshift(record);
        const trimmed = existing.slice(0, 20);
        localStorage.setItem(key, JSON.stringify(trimmed));
        return trimmed;
      } catch (e) {
        return [];
      }
    }

    function getPriceHistory() {
      try {
        return JSON.parse(localStorage.getItem("ps_price_history") || "[]");
      } catch (e) {
        return [];
      }
    }

    function initMarginCalculator(costValue) {
      const costInput = document.getElementById("mc-cost");
      const sellInput = document.getElementById("mc-sell");
      const qtyInput = document.getElementById("mc-qty");
      const outUnit = document.getElementById("mc-profit-unit");
      const outPct = document.getElementById("mc-margin-pct");
      const outTotal = document.getElementById("mc-profit-total");

      if (!costInput || !sellInput || !qtyInput || !outUnit || !outPct || !outTotal) {
        return;
      }

      if (costValue && !isNaN(costValue)) {
        costInput.value = costValue.toFixed(2);
      }

      if (!qtyInput.value) qtyInput.value = 1;

      function recalc() {
        const c = parseFloat(costInput.value) || 0;
        const s = parseFloat(sellInput.value) || 0;
        const q = parseInt(qtyInput.value || "0", 10) || 0;

        let profitUnit = 0;
        let margin = 0;
        let total = 0;

        if (c > 0 && s > 0) {
          profitUnit = s - c;
          margin = s ? (profitUnit / s) * 100 : 0;
          total = profitUnit * q;
        }

        outUnit.textContent = profitUnit ? "¬£" + profitUnit.toFixed(2) : "‚Äî";
        outPct.textContent = margin ? margin.toFixed(1) + "%" : "‚Äî";
        outTotal.textContent = total ? "¬£" + total.toFixed(2) : "‚Äî";
      }

      [costInput, sellInput, qtyInput].forEach((inp) => {
        inp.addEventListener("input", recalc);
      });

      recalc();
    }

    function renderBestAndOthers(data, originalQuery) {
      if (data.message !== "ok" || !data.best) {
        bestContainer.innerHTML = `
          <small class="muted">
            No prices found for that product.<br>
            Message from server: ${data.message || "n/a"}
          </small>
        `;
        return;
      }

      const b = data.best;
      const thumb = safeField(b, ["thumbnail", "image"], "");
      const title = safeField(b, ["title"], "Untitled product");
      const price = formatPriceRaw(b);
      const source = safeField(b, ["source", "store"], "Unknown shop");
      const link = safeField(b, ["link", "product_link"], "#");
      const rating = safeField(b, ["rating"], null);
      const reviews = safeField(b, ["reviews"], null);
      const delivery = safeField(b, ["delivery", "shipping"], "");
      const mode = data.mode || "standard";
      const numericCost = b.price_value || parseFloat(b.price_value || 0) || null;

      const { icon: bestIcon, name: bestStoreName } = getStoreIconAndName(
        source,
        link
      );

      const top = (data.results || []).slice(0, 8);

      // ---------- Suggestions (AI-ish) ----------
      const suggestions = [];
      for (const item of top) {
        if (item === b) continue;
        const pvBest = b.price_value || parseFloat(b.price_value || 0);
        const pvItem = item.price_value || parseFloat(item.price_value || 0);
        if (!pvItem || pvItem <= 0) continue;

        if (pvItem < pvBest * 0.98 || safeField(item, ["source"], "") !== source) {
          suggestions.push(item);
        }
      }
      const suggestionSlice = suggestions.slice(0, 3);

      // ---------- Brand insights ----------
      const brandGuess = title.split(" ")[0] || "";
      const brandMatches = top.filter((item) =>
        (safeField(item, ["title"], "") + safeField(item, ["brand"], ""))
          .toLowerCase()
          .includes(brandGuess.toLowerCase())
      );
      let brandHtml = "";
      if (brandMatches.length > 1 && brandGuess.length > 2) {
        const prices = brandMatches
          .map((i) => i.price_value || parseFloat(i.price_value || 0))
          .filter((p) => p && p > 0);
        if (prices.length) {
          const min = Math.min(...prices);
          const max = Math.max(...prices);
          const avg =
            prices.reduce((a, b1) => a + b1, 0) / (prices.length || 1);

          let cheapestItem = brandMatches[0];
          for (const it of brandMatches) {
            const v = it.price_value || parseFloat(it.price_value || 0);
            if (!v) continue;
            if (
              !cheapestItem.price_value ||
              v < (cheapestItem.price_value || parseFloat(cheapestItem.price_value || 0))
            ) {
              cheapestItem = it;
            }
          }
          const cheapestSource = safeField(cheapestItem, ["source", "store"], "");
          brandHtml = `
            <div class="insights-block">
              <div class="block-title">Brand insights ¬∑ ${brandGuess}</div>
              <div style="font-size:12px;">
                Offers analysed: <strong>${brandMatches.length}</strong><br>
                Price range: <strong>¬£${min.toFixed(2)}</strong> ‚Äì <strong>¬£${max.toFixed(2)}</strong><br>
                Average price: <strong>¬£${avg.toFixed(2)}</strong><br>
                Cheapest store for this brand: <strong>${cheapestSource || "n/a"}</strong>
              </div>
            </div>
          `;
        }
      }

      // ---------- Other options ----------
      let otherHtml = "";
      if (top.length > 1) {
        otherHtml += `<div class="other-block">
          <div class="block-title">Other options (top ${top.length})</div>
          <div class="other-list">
        `;
        top.forEach((item) => {
          if (item === b) return;
          const t = safeField(item, ["title"], "Untitled");
          const p = formatPriceRaw(item);
          const s = safeField(item, ["source", "store"], "Unknown");
          const l = safeField(item, ["link", "product_link"], "#");
          const { icon, name } = getStoreIconAndName(s, l);
          otherHtml += `
            <div class="other-item">
              <div class="other-item-main">
                <span>${t}</span>
                <small class="muted">${s}</small>
              </div>
              <div class="price-text">${p}</div>
              ${
                l !== "#"
                  ? `<a href="${l}" target="_blank" rel="noopener noreferrer" class="where-link"><span>${icon}</span><span>${name}</span></a>`
                  : ""
              }
            </div>
          `;
        });
        otherHtml += `</div></div>`;
      }

      // ---------- Suggestions HTML ----------
      let suggestionsHtml = "";
      if (suggestionSlice.length) {
        suggestionsHtml += `<div class="suggestions-block">
          <div class="block-title">AI suggestions (alternatives)</div>
          <div class="suggestions-list">
        `;
        suggestionSlice.forEach((item) => {
          const t = safeField(item, ["title"], "Untitled");
          const p = formatPriceRaw(item);
          const s = safeField(item, ["source", "store"], "Unknown");
          const l = safeField(item, ["link", "product_link"], "#");
          const { icon, name } = getStoreIconAndName(s, l);
          suggestionsHtml += `
            <div class="suggestion-item">
              <div class="suggestion-main">
                <span>${t}</span>
                <small class="muted">${s}</small>
              </div>
              <div class="price-text">${p}</div>
              ${
                l !== "#"
                  ? `<a href="${l}" target="_blank" rel="noopener noreferrer" class="where-link"><span>${icon}</span><span>${name}</span></a>`
                  : ""
              }
            </div>
          `;
        });
        suggestionsHtml += `</div></div>`;
      }

      // ---------- Price history (from localStorage) ----------
      const history = savePriceHistory(originalQuery, b);
      let historyHtml = "";
      if (history && history.length) {
        historyHtml += `<div class="history-block">
          <div class="block-title">Recent price checks (this browser)</div>
          <div class="history-list">
        `;
        history.slice(0, 5).forEach((h) => {
          const date = new Date(h.ts);
          const label = date.toLocaleDateString("en-GB", {
            month: "short",
            day: "numeric",
          });
          historyHtml += `
            <div class="history-item">
              <div class="history-main">
                <span>${h.query || ""}</span>
                <small class="muted">${label} ¬∑ ${h.source || "Unknown"}</small>
              </div>
              <div class="price-text">${h.price_raw || ""}</div>
            </div>
          `;
        });
        historyHtml += `</div></div>`;
      }

      // ---------- Margin calculator ----------
      let marginHtml = `
        <div class="margin-block">
          <div class="block-title">Margin calculator (per unit)</div>
          <div style="font-size:11px;color:var(--ps-gray);margin-bottom:4px;">
            I‚Äôve pre-filled your unit <strong>cost</strong> using the best price I found. Enter your selling price and expected order size to see profit.
          </div>
          <div class="margin-rows">
            <div class="margin-row">
              <label>Unit cost (from best price)</label>
              <input id="mc-cost" type="number" step="0.01" min="0" />
            </div>
            <div class="margin-row">
              <label>Your selling price</label>
              <input id="mc-sell" type="number" step="0.01" min="0" placeholder="e.g. 14.99" />
            </div>
            <div class="margin-row">
              <label>Expected order quantity</label>
              <input id="mc-qty" type="number" step="1" min="0" value="1" />
            </div>
          </div>
          <div class="margin-output">
            <div><span class="label">Profit / unit:</span><span class="value" id="mc-profit-unit">‚Äî</span></div>
            <div><span class="label">Margin:</span><span class="value" id="mc-margin-pct">‚Äî</span></div>
            <div><span class="label">Total profit:</span><span class="value" id="mc-profit-total">‚Äî</span></div>
          </div>
        </div>
      `;

      const modeLabel =
        mode === "wholesale_priority"
          ? "Wholesale-focused"
          : mode === "retail_fallback"
          ? "Retail fallback (no wholesale offers found)"
          : "Standard";

      bestContainer.innerHTML = `
        <div class="best-card">
          <div class="best-badge">Best match</div>
          <div class="best-thumb">
            ${
              thumb
                ? `<img src="${thumb}" alt="Product image" />`
                : `<span>ü¶¥üêæ</span>`
            }
          </div>
          <div>
            <div class="best-main-title">${title}</div>
            <div class="best-price">${price}</div>
            <div class="best-meta">
              <span class="chip-source">
                <span class="icon">${bestIcon}</span>
                <span>${bestStoreName}</span>
              </span>
              ${
                rating || reviews
                  ? `<span class="chip-rating">‚≠ê ${rating || "?"}${
                      reviews ? " (" + reviews + " reviews)" : ""
                    }</span>`
                  : ""
              }
              ${
                delivery
                  ? `<br><small class="muted">${delivery}</small>`
                  : ""
              }
              <br><small class="muted">Mode: ${modeLabel}</small>
            </div>
            <div class="best-actions">
              ${
                link !== "#"
                  ? `<a href="${link}" target="_blank" rel="noopener noreferrer" class="btn-pill"><span>${bestIcon}</span><span>Open product page</span></a>`
                  : ""
              }
              <a href="#" class="btn-pill btn-secondary" onclick="event.preventDefault(); msgBox.focus();">Refine search</a>
            </div>
          </div>
        </div>
        ${marginHtml}
        ${suggestionsHtml}
        ${otherHtml}
        ${brandHtml}
        ${historyHtml}
      `;

      // Initialise margin calculator with numeric cost
      if (numericCost) {
        initMarginCalculator(numericCost);
      } else {
        initMarginCalculator(null);
      }
    }

    async function send() {
      const text = msgBox.value.trim();
      if (!text) return;

      addChatEntry("you", text);
      msgBox.value = "";
      msgBox.focus();

      sendBtn.disabled = true;
      bestContainer.innerHTML = `<small class="muted">Searching for ‚Äú${text}‚Äù‚Ä¶</small>`;

      try {
        const res = await fetch(
          API_BASE + "/search?query=" + encodeURIComponent(text)
        );

        if (!res.ok) {
          addChatEntry("bot", `Server error: ${res.status}`);
          bestContainer.innerHTML = `<small class="muted">Server error: ${res.status}</small>`;
          sendBtn.disabled = false;
          return;
        }

        const data = await res.json();
        addChatEntry(
          "bot",
          data.message === "ok"
            ? "Found " + (data.results ? data.results.length : 0) + " option(s)."
            : "Search message: " + (data.message || "n/a")
        );
        renderBestAndOthers(data, text);
      } catch (err) {
        addChatEntry("bot", "Error: " + err.message);
        bestContainer.innerHTML = `<small class="muted">Error: ${err.message}</small>`;
      } finally {
        sendBtn.disabled = false;
      }
    }

    msgBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        send();
      }
    });

    // On load, show last few history items (if any)
    (function initHistoryOnLoad() {
      const history = getPriceHistory();
      if (!history.length) return;
      bestContainer.innerHTML = `<div class="history-block">
        <div class="block-title">Recent price checks (this browser)</div>
        <div class="history-list">
          ${history
            .slice(0, 5)
            .map((h) => {
              const d = new Date(h.ts);
              const label = d.toLocaleDateString("en-GB", {
                month: "short",
                day: "numeric",
              });
              return `
                <div class="history-item">
                  <div class="history-main">
                    <span>${h.query || ""}</span>
                    <small class="muted">${label} ¬∑ ${h.source || "Unknown"}</small>
                  </div>
                  <div class="price-text">${h.price_raw || ""}</div>
                </div>
              `;
            })
            .join("")}
        </div>
        <small class="muted">Search again to update your history.</small>
      </div>`;
    })();
  </script>
</body>
