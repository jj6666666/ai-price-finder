<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AI Global Pet Product Finder üåçüêæ</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
    }
    h1 {
        margin-bottom: 20px;
    }
    #chat {
        background: white;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 20px;
        height: 70vh;
        overflow-y: auto;
        margin-bottom: 10px;
    }
    .user {
        color: blue;
        margin: 10px 0;
        font-weight: bold;
    }
    .bot {
        color: green;
        margin: 10px 0;
        white-space: pre-wrap;
    }
    #inputBox {
        display: flex;
        gap: 10px;
        width: 100%;
    }
    #msg {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #bbb;
    }
    button {
        padding: 10px 18px;
        font-size: 16px;
        background: #2b6cb0;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>AI Global Pet Product Finder üåçüêæ</h1>

<div id="chat"></div>

<div id="inputBox">
    <input id="msg" placeholder="Search any pet product worldwide..." />
    <button onclick="send()">Send</button>
</div>

<script>
async function send() {
    const chat = document.getElementById("chat");
    const msgBox = document.getElementById("msg");

    const text = msgBox.value.trim();
    if (!text) return;

    // show user message
    chat.innerHTML += `<div class="user">You: ${text}</div>`;
    msgBox.value = "";
    chat.scrollTop = chat.scrollHeight;

    // call backend API
    try {
        const response = await fetch(
            "https://ai-price-finder.onrender.com/search?query=" + encodeURIComponent(text)
        );

        if (!response.ok) {
            chat.innerHTML += `<div class="bot">‚ö†Ô∏è Server error: ${response.status}</div>`;
            chat.scrollTop = chat.scrollHeight;
            return;
        }

        const data = await response.json();

        if (!data.best) {
            chat.innerHTML += `<div class="bot">No prices found for that product.</div>`;
            chat.scrollTop = chat.scrollHeight;
            return;
        }

        const b = data.best;

        chat.innerHTML += `
            <div class="bot">
                ‚úÖ <strong>Best Match Found</strong><br><br>
                <strong>${b.title}</strong><br>
                Price: ¬£${b.price.toFixed(2)}<br>
                <a href="${b.url}" target="_blank">Open product page</a><br><br>
                <strong>All scraped results:</strong><br>
                <pre>${JSON.stringify(data.results, null, 2)}</pre>
            </div>
        `;

        chat.scrollTop = chat.scrollHeight;

    } catch (error) {
        chat.innerHTML += `<div class="bot">‚ùå Error: ${error.message}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }
}
</script>

</body>
</html>
