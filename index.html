<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Petspace ‚Äì AI Price Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --ps-dark: #064e3b;
      --ps-main: #10b981;
      --ps-light: #ecfdf5;
      --ps-accent: #f97316;
      --ps-gray: #6b7280;
      --ps-bg: #f3f4f6;
      --ps-card: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #bbf7d0 0, #f9fafb 38%, #e5e7eb 100%);
      color: #111827;
      display: flex;
      justify-content: center;
    }

    .shell {
      width: 100%;
      max-width: 1100px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-mark {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--ps-main), var(--ps-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ecfdf5;
      font-weight: 800;
      font-size: 18px;
    }

    .brand-text-title {
      font-weight: 700;
      font-size: 20px;
      color: var(--ps-dark);
    }

    .brand-text-sub {
      font-size: 12px;
      color: var(--ps-gray);
    }

    .pill {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(16,185,129,0.12);
      color: var(--ps-dark);
      border: 1px solid rgba(16,185,129,0.2);
    }

    .card {
      background: var(--ps-card);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.16);
      display: flex;
      flex-direction: column;
      gap: 16px;
      border: 1px solid rgba(15,23,42,0.03);
    }

    .search-row {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) 150px 110px;
      gap: 10px;
      align-items: center;
    }

    @media (max-width: 800px) {
      .search-row {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .search-row input {
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .search-row input:focus {
      outline: none;
      border-color: var(--ps-main);
      box-shadow: 0 0 0 1px rgba(16,185,129,0.3);
    }

    .search-row select {
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      background: #ffffff;
    }

    .search-row button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: var(--ps-dark);
      color: #ecfdf5;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      justify-content: center;
    }

    .search-row button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .hint {
      font-size: 12px;
      color: var(--ps-gray);
    }

    .hint code {
      background: var(--ps-bg);
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 11px;
    }

    .layout {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 16px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .best-card {
      border-radius: 12px;
      border: 1px solid rgba(16,185,129,0.4);
      background: linear-gradient(135deg, #ecfdf5, #ffffff);
      padding: 12px;
      display: grid;
      grid-template-columns: 96px minmax(0, 1fr);
      gap: 10px;
      align-items: center;
      position: relative;
    }

    .best-badge {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 11px;
      background: var(--ps-accent);
      color: #fff7ed;
      padding: 4px 8px;
      border-radius: 999px;
      font-weight: 600;
    }

    .best-thumb {
      width: 96px;
      height: 96px;
      border-radius: 12px;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .best-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .best-main-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 4px;
      color: #022c22;
    }

    .best-price {
      font-size: 18px;
      font-weight: 700;
      color: var(--ps-dark);
      margin-bottom: 2px;
    }

    .best-meta {
      font-size: 12px;
      color: var(--ps-gray);
      margin-bottom: 6px;
    }

    .chip-source {
      font-size: 11px;
      padding: 4px 7px;
      border-radius: 999px;
      background: rgba(15,23,42,0.06);
      color: #0f172a;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .best-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .btn-pill {
      font-size: 13px;
      color: #ffffff;
      background: var(--ps-main);
      padding: 6px 10px;
      border-radius: 999px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid rgba(15,23,42,0.15);
      color: #111827;
    }

    .other-block,
    .margin-block,
    .history-block {
      border-radius: 12px;
      border: 1px dashed rgba(148,163,184,0.7);
      padding: 10px 12px;
      background: #f9fafb;
      margin-top: 10px;
    }

    .block-title {
      font-size: 12px;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 6px;
    }

    .other-list,
    .history-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 150px;
      overflow-y: auto;
    }

    .other-item,
    .history-item {
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      gap: 6px;
      align-items: center;
    }

    .other-main,
    .history-main {
      flex: 1;
      min-width: 0;
    }

    .other-main span,
    .history-main span {
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .price-text {
      font-weight: 600;
      color: var(--ps-dark);
      white-space: nowrap;
      margin-left: 4px;
    }

    .where-link {
      font-size: 11px;
      color: var(--ps-main);
      white-space: nowrap;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 3px;
    }

    .where-link:hover {
      text-decoration: underline;
    }

    .chat-log {
      border-radius: 12px;
      background: var(--ps-light);
      padding: 12px 14px;
      font-size: 13px;
      max-height: 180px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat-entry-you {
      color: var(--ps-dark);
      font-weight: 600;
      margin-bottom: 4px;
    }

    .chat-entry-bot {
      color: var(--ps-gray);
      margin-bottom: 8px;
    }

    .margin-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .margin-grid label {
      font-size: 11px;
      color: var(--ps-gray);
      display: block;
      margin-bottom: 2px;
    }

    .margin-grid input {
      width: 100%;
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 13px;
    }

    .margin-metrics {
      font-size: 12px;
    }

    small.muted {
      font-size: 11px;
      color: var(--ps-gray);
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">
        <div class="brand-mark">P</div>
        <div>
          <div class="brand-text-title">Petspace Price Finder</div>
          <div class="brand-text-sub">AI assistant for wholesale & retail benchmarking</div>
        </div>
      </div>
      <div class="pill">Internal beta ¬∑ Not for external use</div>
    </header>

    <div class="card">
      <div class="search-row">
        <input id="msg" placeholder='Search‚Ä¶ e.g. "kong classic dog toy medium"' />
        <select id="country">
          <option value="uk">üá¨üáß UK</option>
          <option value="us">üá∫üá∏ US</option>
          <option value="eu">üá™üá∫ EU (DE proxy)</option>
          <option value="au">üá¶üá∫ AU</option>
        </select>
        <button id="sendBtn" onclick="send()">
          <span>Search</span> <span>üîé</span>
        </button>
      </div>
      <div class="hint">
        Multi-country comparison ¬∑ Try <code>kong classic dog toy</code>, <code>canumi dog food</code>, <code>grain free kibble 10kg</code>.
      </div>

      <div class="layout">
        <div id="best-container">
          <small class="muted">No search yet. Type a product to see the best option I can find.</small>
        </div>

        <div>
          <div class="chat-log" id="chat"></div>
          <div id="history-container">
            <!-- Price history from backend -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://ai-price-finder.onrender.com";

    const chat = document.getElementById("chat");
    const msgBox = document.getElementById("msg");
    const countrySelect = document.getElementById("country");
    const sendBtn = document.getElementById("sendBtn");
    const bestContainer = document.getElementById("best-container");
    const historyContainer = document.getElementById("history-container");

    function addChatEntry(role, text) {
      const div = document.createElement("div");
      if (role === "you") {
        div.className = "chat-entry-you";
        div.textContent = "You: " + text;
      } else {
        div.className = "chat-entry-bot";
        div.textContent = text;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function formatPriceRaw(item) {
      if (!item) return "n/a";
      if (item.price_raw) return item.price_raw;
      if (item.price) return item.price;
      if (item.price_value) return "¬£" + item.price_value.toFixed(2);
      return "n/a";
    }

    function safeField(item, keys, fallback = "") {
      for (const k of keys) {
        if (item && item[k] != null && item[k] !== "") return item[k];
      }
      return fallback;
    }

    function getStoreIconAndName(source, link) {
      let host = "";
      try {
        if (link) {
          host = new URL(link).hostname.toLowerCase();
        }
      } catch (e) {}
      const text = (source || "") + " " + host;
      const lower = text.toLowerCase();
      if (lower.includes("amazon")) return { icon: "üÖ∞Ô∏è", name: "Amazon" };
      if (lower.includes("ebay")) return { icon: "üõí", name: "eBay" };
      if (lower.includes("zooplus")) return { icon: "üêæ", name: "Zooplus" };
      if (lower.includes("petsathome") || lower.includes("pets at home")) return { icon: "üè¨", name: "Pets at Home" };
      if (lower.includes("chewy")) return { icon: "ü¶¥", name: "Chewy" };
      if (lower.includes("alibaba") || lower.includes("aliexpress")) return { icon: "üåè", name: "Alibaba" };
      return { icon: "üåê", name: source || host || "Store" };
    }

    function renderHistory(history) {
      if (!history || !history.length) {
        historyContainer.innerHTML = "";
        return;
      }
      let html = `<div class="history-block">
        <div class="block-title">Recent global checks (newest first)</div>
        <div class="history-list">
      `;
      history.forEach((h) => {
        const d = new Date(h.ts);
        const label = isNaN(d.getTime())
          ? ""
          : d.toLocaleString("en-GB", { month: "short", day: "numeric", hour: "2-digit", minute: "2-digit" });
        html += `
          <div class="history-item">
            <div class="history-main">
              <span>${h.query || ""}</span>
              <small class="muted">${label} ¬∑ ${h.country?.toUpperCase?.() || ""} ¬∑ ${h.source || "Unknown"}</small>
            </div>
            <div class="price-text">${h.price_raw || ""}</div>
          </div>
        `;
      });
      html += `</div></div>`;
      historyContainer.innerHTML = html;
    }

    async function loadHistory() {
      try {
        const res = await fetch(API_BASE + "/history?limit=20");
        if (!res.ok) return;
        const data = await res.json();
        renderHistory(data);
      } catch (e) {
        // ignore
      }
    }

    function renderBestAndOthers(data, query) {
      if (data.message !== "ok" || !data.best) {
        bestContainer.innerHTML = `<small class="muted">No prices found. Message from server: ${data.message || "n/a"}</small>`;
        return;
      }

      const b = data.best;
      const thumb = safeField(b, ["thumbnail", "image"], "");
      const title = safeField(b, ["title"], "Untitled product");
      const price = formatPriceRaw(b);
      const source = safeField(b, ["source", "store"], "Unknown shop");
      const link = safeField(b, ["link", "product_link"], "#");
      const mode = data.mode || "standard";
      const country = data.country || countrySelect.value;

      const { icon: bestIcon, name: bestStoreName } = getStoreIconAndName(
        source,
        link
      );

      const results = data.results || [];
      const prices = results
        .map((r) => r.price_value || parseFloat(r.price_value || 0))
        .filter((p) => p && p > 0);

      const avg = prices.length
        ? prices.reduce((a, b) => a + b, 0) / prices.length
        : b.price_value || 0;
      const max = prices.length ? Math.max(...prices) : b.price_value || 0;

      bestContainer.innerHTML = `
        <div class="best-card">
          <div class="best-badge">Best match</div>
          <div class="best-thumb">
            ${
              thumb
                ? `<img src="${thumb}" alt="Product image" />`
                : `<span>ü¶¥üêæ</span>`
            }
          </div>
          <div>
            <div class="best-main-title">${title}</div>
            <div class="best-price">${price}</div>
            <div class="best-meta">
              <span class="chip-source">
                <span>${bestIcon}</span><span>${bestStoreName}</span>
              </span>
              <br>
              <small class="muted">Country: ${country.toUpperCase?.() || ""} ¬∑ Mode: ${
        mode === "wholesale_priority"
          ? "Wholesale-focused"
          : mode === "retail_fallback"
          ? "Retail fallback"
          : "Standard"
      }</small>
            </div>
            <div class="best-actions">
              ${
                link !== "#"
                  ? `<a href="${link}" target="_blank" rel="noopener noreferrer" class="btn-pill"><span>${bestIcon}</span><span>Open product page</span></a>`
                  : ""
              }
              <a href="#" class="btn-pill btn-secondary" onclick="event.preventDefault(); msgBox.focus();">Refine search</a>
            </div>
          </div>
        </div>
      `;

      // ---- Other options ----
      if (results.length > 1) {
        let otherHtml = `<div class="other-block">
          <div class="block-title">Other options (top ${results.length})</div>
          <div class="other-list">
        `;
        results.forEach((item) => {
          if (item === b) return;
          const t = safeField(item, ["title"], "Untitled");
          const p = formatPriceRaw(item);
          const s = safeField(item, ["source", "store"], "Unknown");
          const l = safeField(item, ["link", "product_link"], "#");
          const { icon, name } = getStoreIconAndName(s, l);
          otherHtml += `
            <div class="other-item">
              <div class="other-main">
                <span>${t}</span>
                <small class="muted">${s}</small>
              </div>
              <div class="price-text">${p}</div>
              ${
                l !== "#"
                  ? `<a href="${l}" target="_blank" rel="noopener noreferrer" class="where-link"><span>${icon}</span><span>${name}</span></a>`
                  : ""
              }
            </div>
          `;
        });
        otherHtml += `</div></div>`;
        bestContainer.innerHTML += otherHtml;
      }

      // ---- Margin calculator ----
      const defaultCost = b.price_value || (prices.length ? Math.min(...prices) : 0);
      const defaultRetail = max || avg || defaultCost;

      bestContainer.innerHTML += `
        <div class="margin-block">
          <div class="block-title">Margin calculator (per unit)</div>
          <div class="margin-grid">
            <div>
              <label>Your buy price (cost)</label>
              <input id="mc-cost" type="number" step="0.01" value="${defaultCost.toFixed(
                2
              )}">
            </div>
            <div>
              <label>Your selling price (retail)</label>
              <input id="mc-sell" type="number" step="0.01" value="${defaultRetail.toFixed(
                2
              )}">
            </div>
          </div>
          <div class="margin-metrics" id="mc-metrics"></div>
          <small class="muted">Defaults are based on best/average prices in this search. Adjust to match your negotiated wholesale and target RRP.</small>
        </div>
      `;

      function updateMargin() {
        const cost = parseFloat(document.getElementById("mc-cost").value || "0");
        const sell = parseFloat(document.getElementById("mc-sell").value || "0");
        const metrics = document.getElementById("mc-metrics");

        if (!cost || !sell || sell <= 0) {
          metrics.innerHTML = `<span class="muted">Enter both prices to see margin.</span>`;
          return;
        }
        const profit = sell - cost;
        const markup = (profit / cost) * 100;
        const margin = (profit / sell) * 100;

        metrics.innerHTML = `
          Profit per unit: <strong>¬£${profit.toFixed(2)}</strong><br>
          Markup on cost: <strong>${markup.toFixed(1)}%</strong><br>
          Gross margin: <strong>${margin.toFixed(1)}%</strong>
        `;
      }

      document.getElementById("mc-cost").addEventListener("input", updateMargin);
      document.getElementById("mc-sell").addEventListener("input", updateMargin);
      updateMargin();
    }

    async function send() {
      const text = msgBox.value.trim();
      if (!text) return;
      const country = countrySelect.value;

      addChatEntry("you", `${text} (${country.toUpperCase()})`);
      msgBox.value = "";
      msgBox.focus();

      sendBtn.disabled = true;
      bestContainer.innerHTML = `<small class="muted">Searching ${country.toUpperCase()} for ‚Äú${text}‚Äù‚Ä¶</small>`;

      try {
        const res = await fetch(
          API_BASE +
            "/search?query=" +
            encodeURIComponent(text) +
            "&country=" +
            encodeURIComponent(country)
        );

        if (!res.ok) {
          addChatEntry("bot", `Server error: ${res.status}`);
          bestContainer.innerHTML = `<small class="muted">Server error: ${res.status}</small>`;
          sendBtn.disabled = false;
          return;
        }

        const data = await res.json();
        addChatEntry(
          "bot",
          data.message === "ok"
            ? `Found ${data.results ? data.results.length : 0} option(s).`
            : "Search message: " + (data.message || "n/a")
        );
        renderBestAndOthers(data, text);
        loadHistory(); // refresh history after each search
      } catch (err) {
        addChatEntry("bot", "Error: " + err.message);
        bestContainer.innerHTML = `<small class="muted">Error: ${err.message}</small>`;
      } finally {
        sendBtn.disabled = false;
      }
    }

    msgBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        send();
      }
    });

    // Load initial history on page load
    loadHistory();
  </script>
</body>
</html>
